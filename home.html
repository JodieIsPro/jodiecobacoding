<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pendaftaran Lomba</title>
    </head>
    <body>
        <h1>PENDAFTARAN LOMBA</h1>
        <form action="https://youtu.be/dQw4w9WgXcQ">
        <label>
            Nama : <br>
            <input type="text" placeholder="Masukan Nama disini">
        </label>
        <br>
        <br>
        <label>
            Jenis Kelamin :
            <br>
            <select>
                <option>Laki-Laki</option>
                <option>Perempuan</option>
            </select>
        </label>
        <br>
        <br>
        Bakat : <br>
        <label>
            <input type="checkbox">Gaming
        </label>
        <br>
        <label>
            <input type="checkbox">Akademik
        </label>
        <br>
        <br>
        <label>
            Alasan Ikut : <br>
            <textarea placeholder="Masukan disini"></textarea>
        </label>
        <br>
        <br>
        <input type="submit">
        </form>

    </body>
</html>
